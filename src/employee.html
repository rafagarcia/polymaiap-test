<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="shared-styles.html">

<dom-module id="maiap-employee">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
      img {
        border-radius: 50%;
      }
      a {
        margin-left: 24px;
      }
    </style>
    <app-route
      route="[[route]]"
      pattern="/:page/:firstname"
      data="{{routeData}}"></app-route>
    <div class="card">
      <img src$="[[item.image]]" alt="[[item.firstName]] [[item.lastName]]" />
      <h1>[[item.firstName]] [[item.lastName]]</h1>
      <p>[[item.position]]</p>
    </div>
    <a href="/list">&lt; Return to Employees List</a>
  </template>

  <script>
    Polymer({
      is: 'maiap-employee',

      properties: {
        item: {
          type: Object,
          observer: '_onItemReceived'
        }
      },

      _onItemReceived: function() {
        console.log('item in employee page', this.item);
      }
    });
  </script>
</dom-module>
